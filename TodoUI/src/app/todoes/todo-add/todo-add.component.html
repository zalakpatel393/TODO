<form
  #form="ngForm"
  (submit)="form.form.valid && onSubmit(form)"
  autocomplete="off"
>
  <div class="form-row">
    <div class="form-group col-md-12">
      <mat-form-field style="width: 100%">
        <input
          matInput
          autofocus
          [(ngModel)]="service.formData.task_name"
          name="task_name"
          #task_name="ngModel"
          required
        />
      </mat-form-field>
    </div>

    <!-- <div class="form-group col-md-6">
      <button type="submit" class="btn btn-lg btn-block">+</button>
    </div> -->
  </div>
</form>
